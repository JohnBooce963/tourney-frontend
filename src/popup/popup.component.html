<mat-card *ngIf="data.type==='warn'">
    <mat-card-header class="warn-theme">
        <mat-icon style="padding-bottom: 15px; color: white;">warning_amber</mat-icon>
        <h2>Warning Message</h2>
        <mat-icon style="padding-bottom: 15px; color: white;">warning_amber</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <!-- <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Guest" name="name" [(ngModel)]="name" required>
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field> -->
        <p>{{data.message}}</p>
        <button mat-raised-button (click)="onClose()" class="warn-theme">Close<mat-icon matSuffix style="padding-top: 1px; color: white;">close</mat-icon></button>
    </mat-card-content>
</mat-card>
