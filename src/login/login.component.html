<mat-card>
    <mat-card-header>
        <h2>Login Form</h2>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="login()" #loginupForm="ngForm">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" name="Username" [(ngModel)]="username" required>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" name="Password" [(ngModel)]="password" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginupForm.form.valid">Submit</button>
        </form>
        <p (click)="goToSignUp()">Don't have an account? Sign up here!</p>
    </mat-card-content>
</mat-card>
